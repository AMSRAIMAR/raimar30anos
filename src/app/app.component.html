<table cellspacing="5" cellpadding="5" style="width: 100%">
  <tbody>
    <tr *ngFor="let item of data;let i = index">
      <td [ngClass]="{'eqp1' : item.equipe  === 1,'eqp2' : item.equipe  === 2,'eqp3' : item.equipe  === 3,'eqp4' : item.equipe  === 4}">
       <h1>{{item.apelido}}</h1>
      </td>
      <td class="centerstar">
         <rating-component [(marcado)]="item.marcado1" (change)="alterarMarcacao(item, 1,$event, i)"></rating-component>
      </td>
      <td class="centerstar">
         <rating-component [(marcado)]="item.marcado2"  (change)="alterarMarcacao(item, 2,$event, i)"></rating-component>
      </td>
    </tr>
  </tbody>
</table>
